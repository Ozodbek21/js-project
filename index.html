<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Ob-havo malumotlari</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300&display=swap"
          rel="stylesheet">
     <link rel="stylesheet" href="style.css">
</head>

<body>

     <div class="loader"></div>

     <div class="bg" id="home">
          <video src="img/bg.mp4" loop autoplay muted data-parallax="scroll"></video>
          <div class="posTop">
               <header id="header" class="header">
                    <div class="logo">
                         <h2>UzInfo</h2>
                    </div>
                    <div class="links">
                         <ul class="url">
                              <li><a href="#home">Bosh sahifa</a></li>
                              <li><a href="#nomozVaqtlari">Nomoz Vaqtlari</a></li>
                              <li><a href="#obHavo">Ob-Havo</a></li>
                         </ul>
                    </div>
                    <div class="bars">
                         <i class="fa-solid fa-bars" onclick="iconR(this)"></i>
                    </div>
               </header>
               <div class="vaqt">
                    <div class="obHavo"></div>
                    <div class="container">
                         <div class="soat"></div>
                         <div class="sana"></div>
                    </div>
               </div>
          </div>

     </div>

     <section id="nomozVaqtlari">
          <div class="title typedJs">
               <h2 class="typed"></h2>
          </div>
          <div class="container">
               <div class="vaqtlarBox">
                    <div class="vaqtlar box">
                         <img src="img/tong.png" alt="">
                         <h4>Tong</h4>
                         <div class="Tong"></div>
                         <p>Toshkent, O'zbekiston</p>
                    </div>
                    <div class="vaqtlar box">
                         <img src="img/quyosh.png" alt="">
                         <h4>Quyosh</h4>
                         <div class="Quyosh"></div>
                         <p>Toshkent, O'zbekiston</p>
                    </div>
                    <div class="vaqtlar box">
                         <img src="img/peshin.png" alt="">
                         <h4>Peshin</h4>
                         <div class="Peshin"></div>
                         <p>Toshkent, O'zbekiston</p>
                    </div>
                    <div class="vaqtlar box">
                         <img src="img/asr.png" alt="">
                         <h4>Asr</h4>
                         <div class="Asr"></div>
                         <p>Toshkent, O'zbekiston</p>
                    </div>
                    <div class="vaqtlar box">
                         <img src="img/shom.png" alt="">
                         <h4>Shom</h4>
                         <div class="Shom"></div>
                         <p>Toshkent, O'zbekiston</p>
                    </div>
                    <div class="vaqtlar box">
                         <img src="img/xufton.png" alt="">
                         <h4>Xufton</h4>
                         <div class="Xufton"></div>
                         <p>Toshkent, O'zbekiston</p>
                    </div>
               </div>
          </div>
     </section>

     <section id="obHavo">
          <div class="obHovoTitle typedJs">
               <h2 class="typedText"></h2>
          </div>
          <div id="container">
               <main>
                    <section class="location">
                         <div class="city">Tashkent, UZ</div>
                         <div class="date"></div>
                    </section>
                    <div class="mainTemp">
                         <div class="temp">5<span>°C</span></div>
                         <div class="weather">Fog</div>
                         <div class="hiLow">30°C / 41°C</div>
                    </div>
               </main>
               <header class="headerInput">
                    <div class="clock"></div>
                    <input type="text" placeholder="Search..." class="search">
               </header>
          </div>
     </section>

     <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
     <script src="app.js"></script>
</body>

</html>
